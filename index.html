<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <h1 id = "question"> what is the answer to this question</h1>
      <div class="choice-container">
        <button><p class= "choice-prefix">a</p>
        <p class="choice-text" data-number="1">choice</p></button>
        </div>
        <div class="choice-container">
        <button><p class="choice-prefix">b</p>
        <p class="choice-text" data-number="2">choice</p></button>
        </div>
        <div class="choice-container">
        <button><p class="choice-prefix">c</p>
        <p class="choice-text" data-number="3">choice</p></button>
      </div>
      <button type="button" id="next">Next</button>
    </div>
    
    <div id="Congratulations" style="display:none; width:1920px; height:3840px;">
      <div id="jquery_jplayer_5" style="position:absolute; z-index:1;"></div>
      <audio src="./assets/sfx/correct.wav" loop autoplay>Your browser does not support this audio format</audio>
    </div>
    
    <div id="GameOver" style="display:none; left:0; top:0; width:1920px; height:3840px;">
      <div id="jquery_jplayer_6" style="position:absolute; z-index:1;"></div>
      <audio src="./assets/sfx/incorrect.wav" loop autoplay>Your browser does not support this audio format</audio>
      <input id="OK" type="image" src="lib/Elements/Ok.png" onclick="RevertPage()" />
    </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/highscores.js"></script>
  </body>
</html>
